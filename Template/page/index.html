{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Extractor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>YouTube Comment Extractor</h1>
        <form method="POST" action="{% url 'get_video_comments' %}">
            {% csrf_token %}
            <input type="text" name="video_url" placeholder="Enter YouTube video URL" required>
            <button type="submit">Fetch Comments</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
